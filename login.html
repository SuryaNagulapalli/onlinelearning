<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="{{url_for('static',filename='login.css')}}"> -->
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
<body>
    <!-- <form action="{{ url_for('login') }}" method="post"> -->
         <div class="login-section-bg-container d-flex flex-column justify-content-center">
          <div class="text-center">
            <h1 class="main-heading mb-3">Login And Sign-Up</h1>
            <p class="paragraph mb-4">Click Here To Login And Sign-Up</p>
            <!-- Button trigger modal -->
            <button type="button" class="login-button" data-toggle="modal" data-target="#exampleModal">
            Login
            </button>
  
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <input type="email" class="username" placeholder="Example@gmail.com" name="email">
                            <input type="text" class="password" placeholder="Password" name="password">
                            <form action="index.html">
                            <button class="login-button">Login</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>


            <!-- Button trigger modal -->
            <button type="button" class="sign-up-button" data-toggle="modal" data-target="#exampleModal-1">
                Sign-Up
                </button>
      
                <!-- Modal -->
                <div class="modal fade" id="exampleModal-1" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel-1">Sign-Up</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="firstname" placeholder="Firstname"required>
                                <input type="text" class="lastname" placeholder="Lastname"required>
                                <input type="text" class="lastname" placeholder="+91 00000 00000"required>
                                <input type="text" class="email" placeholder="Example@gmail.com"required>
                                <input type="text" class="password" placeholder="Password"required>
                                <form action="index.html"></form>
                                <button class="login-button">Sign-Up</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
 
    <!-- </form>  -->
  
</body>
</html>
